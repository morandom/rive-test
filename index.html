<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rive Animation Showcase</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1600px;
    }
    .rive-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rive-box"><canvas id="rive1"></canvas></div>
    <div class="rive-box"><canvas id="rive2"></canvas></div>
    <div class="rive-box"><canvas id="rive3"></canvas></div>
  </div>

  <script>
    new rive.Rive({
      src: "myfirst.riv", // replace with your file path
      canvas: document.getElementById("rive1"),
      autoplay: true,
      artboard: "diamond",         // Replace with your first artboard name
      animations: ["diamond"],      // Replace with your first animation name
      fit: rive.Fit.Contain
    });

    new rive.Rive({
      src: "myfirst.riv",
      canvas: document.getElementById("rive2"),
      autoplay: true,
      artboard: "triangle",            // Replace with your second artboard name
      animations: ["triangle"],         // Replace with your second animation name
      fit: rive.Fit.Contain
    });

    new rive.Rive({
      src: "myfirst.riv",
      canvas: document.getElementById("rive3"),
      autoplay: true,
      artboard: "circle",            // Replace with your third artboard name
      animations: ["circle"],         // Replace with your third animation name
      fit: rive.Fit.Contain
    });
  </script>
</body>
</html>
